<h1 class="center">10 DERNIERS TWEETS DE IBP</h1>

<ul class="list">
  <cdk-virtual-scroll-viewport  style="height: 500px" itemSize="0" >
    <div *ngIf="tweets">
      <li *ngFor="let tweet of tweets; let index = index"
          [class.selected]="tweet === selectedTweet"
          [routerLink]="['/tweet', tweet.id]"
      >
        <span class="badge">{{index+1}}</span> {{tweet.full_text}}
      </li>
    </div>
  </cdk-virtual-scroll-viewport>
</ul>
