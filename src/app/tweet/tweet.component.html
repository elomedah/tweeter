

  <div class="container mt-5 mb-5">
    <h1>Tweet Details</h1>
    <div *ngIf="tweets">
    <div class="card-columns" *ngFor="let tweet of (tweets | selectedTweetPipe: id)">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Name</h5>
          <p class="card-text">{{tweet.full_text}}</p>
        </div>
      </div>
    </div>
    </div>
    <a class="btn btn-primary" [routerLink]="['/tweets']">Back To Product Listing</a>
  </div>
